<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../static/js/nodetpl.client.js"></script>
</head>
<body>
<h1>Hello, NodeTpl</h1>
<script>
nodetpl.config({
  base: 'http://www.nodetpl.com/static/js/tpl/',   // 模板目录
  vars: {
    root: '$("#~")'
  },
  openTag: '<?',
  closeTag: '?>',
  cache: true
});
NodeTpl.get('a.js', function(d){
  console.log(d);
});
</script>
</body>
</html>
