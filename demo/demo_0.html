<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://www.nodetpl.com/static/js/lib/nodetpl.client.min.js"></script>
<style>
textarea{
  width: 500px;
  height: 100px;
}
</style>
</head>
<body>
<h4>数据</h4>
<textarea id="code-data">{
  "name": "zhangsan"
}</textarea>
<h4>模板</h4>
<textarea id="code-template">&lt;?if(name === "zhangsan"){?&gt;
  &lt;?=name?&gt;
&lt;?} else {?&gt;
  未填写
&lt;?}?&gt;</textarea>
<p><input type="button" id="btn-run" name="button" value="运行" /></p>
<div id="result"></div>

<script src="http://www.nodetpl.com/static/js/lib/jquery-1.10.2.js"></script>
<script>
$('#btn-run').on('click', function(){
  var data = JSON.parse($('#code-data').val());
  var template = $('#code-template').val();
  nodetpl.render(template, data, function(d){
    $('#result').html(d);
    console.log(d);
  });
});
</script>
