<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://www.nodetpl.com/static/js/lib/nodetpl.client.min.js"></script>
</head>
<body>
<div id="result"></div>

<script src="http://www.nodetpl.com/static/js/lib/jquery-1.10.2.js"></script>
<script>
nodetpl.get('http://www.nodetpl.com/demo/tpls/1.tpl', function(tpl){
  var data = {
    "title": "个人爱好",
    "favor": ["足球", "篮球", "乒乓球", "琉璃球"]
  };
  // 这里的 d 不是渲染后的代码，而是一个对象
  var d = tpl.render(data);
  $('#result').html(d);
  console.log(d);
});
</script>
