<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="/static/js/nodetpl.client.js"></script>
<link rel="stylesheet" href="/static/css/demo.css">
<link rel="stylesheet" href="/static/css/vdialog.css">
<script src="/static/js/vDialog.min.js"></script>
</head>
<body>
<div class="main">
  <section>
    <h2>Data</h2>
    <pre id="data" contenteditable="true">{
  "title": "我是传入的标题",
  "favor": ["足球", "篮球", "乒乓球", "琉璃球"]
}</pre>
  </section>
  <section>
    <h2>Template</h2>
    <pre id="template" contenteditable="true">&lt;h1&gt;&lt;?=@title?&gt;&lt;/h1&gt;
&lt;ul&gt;
  &lt;?for(var i=0; i&lt;@favor.length; i++){?&gt;
    &lt;li&gt;&lt;?=i?&gt;：&lt;?=@favor[i]?&gt;&lt;/li&gt;
  &lt;?}?&gt;
&lt;/ul&gt;</pre>
  </section>
  <p><a class="btnrun" href="javascript:;">运行</a></p>
</div>
<aside>
  <pre id="result"></pre>
</aside>
<script src="/static/js/jquery-1.7.1.min.js"></script>
<script src="/static/js/demo/demo1.js"></script>
</body>
</html>
