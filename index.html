<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NodeTpl</title>
<script>
var iszh = (navigator.language || navigator.systemLanguage || '').split('-')[0] === 'zh';
var url, referer = document.referer || '';
if(iszh) {
  url = './cn/';
} else {
  url = './en/';
}
url += referer ? '?' + referer : '';
location.href = url;
</script>
</head>
<body>
<ul>
  <li><a href="./cn/">简体中文</a></li>
  <li><a href="./en/">English</a></li>
</ul>
</body>
</html>
